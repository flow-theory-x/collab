<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>道徳経キャラクター設定</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #0a0a0a; color: #c0c0b0; font-family: 'Helvetica Neue', sans-serif; }
h1 { text-align: center; padding: 2rem 1rem 0.5rem; font-size: 1.8rem; color: #4a9; }
.subtitle { text-align: center; color: #666; font-size: 0.9rem; margin-bottom: 2rem; }
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1.5rem; padding: 0 1.5rem 1.5rem; max-width: 1000px; margin: 0 auto; }
.card { background: #1a1a1a; border-radius: 12px; overflow: hidden; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; border: 1px solid #222; }
.card:hover { transform: translateY(-4px); box-shadow: 0 8px 24px rgba(68,170,153,0.2); }
.card img { width: 100%; aspect-ratio: 1/2.2; object-fit: cover; object-position: top; display: block; }
.card .info { padding: 0.8rem 1rem; }
.card .name-ja { font-size: 1.2rem; font-weight: bold; color: #4a9; }
.card .name-en { font-size: 0.8rem; color: #666; }
.card .title { font-size: 0.75rem; color: #886; margin-top: 0.3rem; font-style: italic; }

.modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; justify-content: center; align-items: center; flex-direction: column; }
.modal.active { display: flex; }
.modal img { max-height: 85vh; max-width: 95vw; object-fit: contain; border-radius: 8px; }
.modal .caption { color: #4a9; font-size: 1.2rem; margin-top: 1rem; text-align: center; }
.modal .close { position: absolute; top: 1rem; right: 1.5rem; color: #fff; font-size: 2rem; cursor: pointer; }

.alt-section { text-align: center; padding: 1.5rem; color: #555; font-size: 0.85rem; }
.alt-section img { max-width: 280px; border-radius: 8px; cursor: pointer; margin-top: 0.5rem; }

.group-title { color: #4a9; font-size: 1.2rem; padding: 1.5rem 1rem 0.5rem; text-align: center; border-top: 1px solid #222; margin-top: 1rem; }
.sheets { max-width: 1000px; margin: 0 auto; padding: 0.5rem 1.5rem 1rem; display: flex; flex-direction: column; gap: 1rem; }
.sheets img { width: 100%; border-radius: 8px; cursor: pointer; transition: transform 0.2s; }
.sheets img:hover { transform: scale(1.02); }
footer { text-align: center; padding: 2rem; color: #444; font-size: 0.8rem; }
footer a { color: #4a9; text-decoration: none; }
</style>
</head>
<body>

<h1>道徳経キャラクター設定</h1>
<p class="subtitle">水のように語れ ─ 老子メソッド</p>

<div class="grid" id="chars"></div>

<div class="group-title">◆ キャラクターシート</div>
<div class="sheets">
  <img src="../img/charsheet.jpg" alt="道徳経キャラクターシート" onclick="openModal(this.src,'道徳経キャラクターシート1: 老子、尹喜、モーちゃん')">
  <img src="../img/charsheet-1.jpg" alt="道徳経キャラクターシート" onclick="openModal(this.src,'道徳経キャラクターシート2: 老子、尹喜、モーちゃん、孔子')">
</div>

<div class="alt-section">
  <p>老子（オリジナル版）</p>
  <img src="../img/laozi-original.jpg" alt="老子オリジナル" onclick="openModal(this.src, '老子（オリジナル版）')">
</div>

<div class="modal" id="modal" onclick="this.classList.remove('active')">
  <span class="close">&times;</span>
  <img id="modal-img" src="" alt="">
  <div class="caption" id="modal-caption"></div>
</div>

<footer>
  <a href="../json/viewer.html">老子訳ビューアー</a> ｜ 
  <a href="../../pali_canon/characters/">パーリ経典キャラクター</a> ｜
  東洋思想フルコース
</footer>

<script>
const characters = [
  { file: "../img/laozi.jpg", ja: "老子", en: "Lǎozǐ", title: "《ノーコード》── 厨二に見えるガチ天才コミュ障" },
  { file: "../img/yinxi.jpg", ja: "尹喜", en: "Yǐn Xǐ", title: "《ゲートキーパー》── 函谷関の関守【キョン枠】" },
  { file: "../img/mo-chan.jpg", ja: "モーちゃん", en: "青牛", title: "老子より賢い可能性のある水牛" },
  { file: "../img/kongzi.jpg", ja: "孔子", en: "Kǒngzǐ", title: "《フルスタック》── 弟子3000人の熱血教師" },
];

function openModal(src, caption) {
  document.getElementById('modal-img').src = src;
  document.getElementById('modal-caption').textContent = caption;
  document.getElementById('modal').classList.add('active');
}

const grid = document.getElementById('chars');
characters.forEach(c => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <img src="${c.file}" alt="${c.ja}" loading="lazy">
    <div class="info">
      <div class="name-ja">${c.ja}</div>
      <div class="name-en">${c.en}</div>
      <div class="title">${c.title}</div>
    </div>`;
  card.onclick = () => openModal(c.file, `${c.ja}（${c.en}）`);
  grid.appendChild(card);
});
</script>
</body>
</html>
